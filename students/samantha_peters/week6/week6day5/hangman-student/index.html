<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='js/underscore.min.js'></script>
  <script type='text/javascript' src='js/game.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Cutive+Mono|Diplomata+SC|Geo' rel='stylesheet' type='text/css'>
</head>
<body id="the-body">
<div class="container">
<header>
  <h1>Hangman</h1>
  <h2>By Sam-man</h2>
</header>

  <div id="gamePlayArea">
    <div id="hangmanArea">
    <span id="guessesLeft"></span><br />
      Guesses Left<br />
      <input id="giveUpButton" class="button" type="submit" value="Give up"/>
      <input id="resetButton" class="button" type="submit" value="Reset Game"/>
    </div>
    <div id="letterArea">
      <div id="lettersUsed">
        Letters You've Guessed:
        <div id="guessedLetters"></div>
      </div>
      <div id="guessBox">
        Guess a Letter:
        <input id="letterField" maxlength="1" type="text" />
        <div id="errors"></div>
      </div>
    </div>
  </div>
  <div id="wordString"></div>
  </div>
</body>
</html>
